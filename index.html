 <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css">
 
</head>
<body>
  
  <div class="container-fluid">
 
  <div id="pomodoro" class="container">
    
    <h1 id="title">Pomodoro Clock</h1>

    <div id="displayup">
      <div class="subtitle">
        <div id="session">Session</div>
        <div id="break">Break</div>
      </div>
   
      <div class="amounts">
        <div id="left">
          <button id="minusS" class="buttons"> ▼ </button>
          <div id="sessions">25</div>
          <button id="plusS" class="buttons"> ▲ </div>
          </button>

        <div id="right">
          <button id="minusB" class="buttons"> ▼ </button>
          <div id="breaks">5</div>
          <button id="plusB" class="buttons"> ▲ </button>
        </div>
      </div>
   
    </div>

    <div id="displaydown">
      <div id="square">
        <div id="up">
          <button id="play" class="buttons">►</button>
          <button id="reset" class="buttons">⟳</button>
        </div>
        <div id="timertitle" ></div>
        <div id="timer">00:25:00</div>
        <div id="down">
          <button id="pause" class="buttons">∎∎</button>
          <button id="stop" class="buttons">■</button>
        </div>
      </div>
    </div>
  </div>
</div>
 </body>
 <script type="text/javascript" src="app.js"></script>

  
 </html>
